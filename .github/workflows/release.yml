name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  BUILD_TYPE: Release

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-release:
    name: Build Release for ${{ matrix.os }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: OPCGameSimulator-linux
            asset_name: OPCGameSimulator-linux.tar.gz
          - os: windows-latest
            artifact_name: OPCGameSimulator-windows
            asset_name: OPCGameSimulator-windows.zip
          - os: macos-latest
            artifact_name: OPCGameSimulator-macos
            asset_name: OPCGameSimulator-macos.tar.gz

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '0804e3b55b7e435c593707071052363fa876f170'
        vcpkgJsonGlob: 'vcpkg.json'

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libx11-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxi-dev \
          libudev-dev \
          libgl1-mesa-dev \
          pkg-config

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake \
          -DBUILD_TESTS=OFF

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

    - name: Package (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        mkdir -p release
        cp -r build/bin release/
        cp -r assets release/
        cp README.md LICENSE release/
        cd release
        tar -czf ../${{ matrix.asset_name }} .

    - name: Package (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir release
        xcopy /E /I build\bin release\bin
        xcopy /E /I assets release\assets
        copy README.md release\
        copy LICENSE release\
        Compress-Archive -Path release\* -DestinationPath ${{ matrix.asset_name }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./${{ matrix.asset_name }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: application/octet-stream
